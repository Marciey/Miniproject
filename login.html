<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | AI Educator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Root Variables */
    :root {
      --primary-color: #1a73e8; /* Blue */
      --secondary-color: #e8eaed; /* Light Gray */
      --background-color: #202124; /* Dark Gray */
      --card-bg: #2d2e30; /* Slightly lighter dark gray */
      --border-color: #5f6368; /* Gray */
      --input-border: #5f6368; /* Gray */
      --shadow-color: rgba(0, 0, 0, 0.3); /* Darker shadow */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background-color);
      color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      padding: 20px;
      border-radius: 12px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px var(--shadow-color);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .container h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
      font-size: 1.75rem;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 1rem;
      background: transparent;
      color: var(--secondary-color);
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1557b9;
    }

    .toggle-link {
      margin-top: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: var(--primary-color);
      transition: text-decoration 0.3s;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Login</h2>
    
    <!-- Login Form -->
    <form id="login-form">
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign Up</p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="hidden">
      <input type="text" class="input-field" placeholder="Full Name" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
    </form>
  </div>

  <script>
    function toggleForm() {
      let loginForm = document.getElementById('login-form');
      let signupForm = document.getElementById('signup-form');
      let title = document.getElementById('form-title');

      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
        title.textContent = "Login";
      } else {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        title.textContent = "Sign Up";
      }
    }
  </script>

</body>
</html>
